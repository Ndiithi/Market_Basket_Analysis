<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="resources/css/bootstrap.min.css">
        <link rel="stylesheet" href="resources/css/main.css">


    </head>
    <body style="background-color: lightgrey">


        <div class="container " data-ng-app="pos">
            <div class="jumbotron" style="background-image: url(resources/images/giphy3.gif)">


                <h1 class="text greenbackgroud addpadding roundborder" >Market Basket analysis</h1>
                <p class="text-info whitebackground addpadding" ><strong>Use <code>Data mining</code> techniques for in Market basket <code>analysis</code></strong></p>


            </div>




            <div class="row">

                <div class="col-lg-8" data-ng-controller="posCon">



                    <div class="form-group has-feedback">
                        <input data-ng-model="searchstring" class="form-control text-center" id="inputSuccess" type="text">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>






                    <table class="table table-striped table-hover table-responsive table-bordered">
                        <thead>
                            <tr>

                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="x in productslist| filter:searchstring">

                                <td >
                                    {{x.name}}
                                </td>
                                <td>
                                    {{x.category.name}}
                                </td>
                                <td>
                                    {{x.price}}
                                </td>
                                <td>
                                    <!--href="basketanalysis/pos/editproduct/{{x.productId}}"-->
                                    <button type="button" class="btn btn-primary" >

                                        <span class="glyphicon glyphicon glyphicon-pencil"></span>
                                    </button>
                                    <button class="btn btn-danger" type="button" data-ng-click="deleteProduct(x.productId)"  data-toggle="modal" data-target="#deleteproduct">

                                        <span class="glyphicon glyphicon glyphicon-trash"></span>
                                    </button>




                                </td>
                            </tr>


                        </tbody>
                    </table>

                    <!-- Modal for delete product alert -->
                    <div id="deleteproduct"  class="modal fade" role="dialog" aria-labelledby="myModalLabel" tabindex="-1" >
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Confirm Delete</h4>
                                </div>
                                <div class="modal-body">
                                    <p><code>Delete selected product?</code></p>
                                </div>
                                <div class="modal-footer">
                                    <a href="basketanalysis/pos/deleteproduct/{{currentproductid}}" class="btn btn-link" data-dismiss="modal">Confirm</a>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>

                <div class="col-lg-4">
                    <div>

                    </div>
                </div>

            </div>







        </div>
        <script src="resources/js/jquery.js"></script>
        <script src="resources/js/module/product_module.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/angular.js"></script> 

    </body>
</html>
